{% load static %}
<html>
    <head>
        <title>Slack Viewer</title>
        <link rel="stylesheet" href="{% static 'css/viewer.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="{% url 'home' %}%">Slack Viewer</a></h1>
            <div class="channel_list">
            {% for channel in channels %}
                <a href="{% url 'post_list' name=channel.name %}"> [{{ channel.name }}] </a>
            {% endfor %}
            </div>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
